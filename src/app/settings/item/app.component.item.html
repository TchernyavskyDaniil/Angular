<div class="menu__option main__container burger__menu--close">
  <div class="menu__option-wrapper">
    <div class="menu__name">
      <app-header>
        Настройки
      </app-header>
      <app-sub-header>
        программного обеспечения
      </app-sub-header>
    </div>
    <button class="menu__option-toggle" (click)="toggleBtn($event)">
      <svg class="menu__svg menu__svg-cross menu__svg--close svg" width="25px" height="25px">
        <use xlink:href="../../../assets/img/close.svg#icon-menu-cross">
        </use>
      </svg>
    </button>
  </div>
  <div class="menu__wrapper">
    <div class="menu__set sub-set">
      <app-set-button></app-set-button>
      <div class="menu__logo-wrapper">
        <a class="menu__logo">
          WALIOT
        </a>
      </div>
    </div>
    <div class="menu__components components visually-hidden">
      <ul class="components__list">
        <li class="components__item">
          <input class="components__input input" type="text" name="comp-text" id="comp-text" [(ngModel)]="str" >
        </li>
        <li class="components__item">
          <div class="components__switch">
            <span class="components__text">
              Темная тема
            </span>
            <label class="components__label switch" for="on-off">
              <input class="components__checkbox checkbox" type="checkbox" name="in-key" id="on-off" checked>
              <span class="components__click slider round">
              </span>
            </label>
          </div>
        </li>
        <li class="components__item">
          <p class="components__dess menu__sub">
            Введите регистрационный ключ выданный
            вам вендором программного обеспечения.
          </p>
          <app-btn-exit>
            Сохранить
          </app-btn-exit>
          </li>
      </ul>
    </div>
  </div>
</div>
